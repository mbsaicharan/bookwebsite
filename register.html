<html>
	<head>
		<title>Registration</title>
	</head>
	<body>
	 <h1><center> Registration</center></h1>
	   <form name="register" action="submit"><center>
		    <label for="username">Username :</label> 	<input class="textbox" type="username" name="username" placeholder="Your Name"/><br /><br />
			<label for="pwd" >Password :</label>    	<input class="textbox" type="password" name="pwd"placeholder="Password" /><br /><br />
			<label for="dob" >Date of Birth :</label>   <input class="textbox" type="date of birth" name="dob" placeholder="dd/mm/yyyy" /><br /><br />
			<label for="email">Email : </label>         <input class="textbox" type="email" name="email"  placeholder="Your e-mail address"/><br /><br />
			<label for="phoneno">Phone Number:</label>	<input class="textbox" type="phoneno" name="phoneno" placeholder="xxxxxxxxxx" /><br /><br />
			<label for="add">Address :</label>			<input class="textbox" type="address" name="add" placeholder="Address"/><br /><br />
			<label for="pin">Pin Code :</label>			<input class="textbox" type="postcode" name="pin" placeholder="Pin code"/><br /><br />
			<input class="button" type="submit" value="Submit" /></center>		
	    </form>
	</body>
</html>
